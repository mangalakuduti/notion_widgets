<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>greeting</title>

    <style>
        body {
            background-color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .full-table {
            display: table;
            height: 100vh;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            background: #05105c;
            width: 85vw;
            color: #fff;
            display: inline-block;
            box-shadow: 2px 2px 1px 0px #330835;
            font-family: 'Bebas Neue', cursive;
        }

        .card:hover {
            margin-top: 2px;
            box-shadow: none;
        }

        .greeting{
            font-family: Calibri, sans-serif;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .date {
            font-size: 3em;
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="full-table">
    <div class="table-cell">

        <div class="card">
            <div class="greeting" id="greet"></div>
            <div class="date" id="date"></div>
        </div>

    </div>
</div>

<script>
function date() {
    const today = new Date();
    const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
    // Format the date as: Sunday | May 18, 2025
    const [weekday, monthDay, year] = today.toLocaleDateString('en-US', options).split(', ');
    const formatted = `${weekday} | ${monthDay}, ${year}`;
    document.getElementById('date').innerHTML = formatted;
}

function clock() {
    const name = "Manas Angalakuduti";
    const today = new Date();
    const hrs = today.getHours();

    let greet = '';
    if (hrs < 12) greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17) greet = 'Good Afternoon';
    else if (hrs > 17 && hrs <= 24) greet = 'Good Evening';

    document.getElementById('greet').innerHTML = `${greet}, ${name}`;
}

function dateTime() {
    date();
    clock();
    setTimeout(dateTime, 500);
}

dateTime();
</script>

</body>
</html>
