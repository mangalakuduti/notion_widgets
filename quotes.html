<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>
        .widget {
            padding: 5px 5px;
            color: #000000;
            text-align: center;
            max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 2em;
        }

        div {
            width: 95%;
            min-height: 100px;
            background:
                linear-gradient(to right, black 4px, transparent 4px) 0 0,
                linear-gradient(to right, black 4px, transparent 4px) 0 100%,
                linear-gradient(to left, black 4px, transparent 4px) 100% 0,
                linear-gradient(to left, black 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, black 4px, transparent 4px) 0 0,
                linear-gradient(to bottom, black 4px, transparent 4px) 100% 0,
                linear-gradient(to top, black 4px, transparent 4px) 0 100%,
                linear-gradient(to top, black 4px, transparent 4px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 20px 20px;
        }
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>

    <script>
        const quotes = [
            "I've failed over and over and over again in my life. And that is why I succeed.",
            "Less is more.",
            "I don't do things for me, I do things for future me.",
            "Closed mouths don't get fed.",
            "Easy choices, hard life. Hard choices, easy life.",
            "Make the most of the time you're given.",
            "I am in competition with no one. I have no desire to play the game of being better than anyone. I am simply trying to be better than the person I was yesterday.",
            "It's supposed to be hard. If it were easy, everyone would do it.",
            "Don’t worry if you’re not where you want to be yet. Great things take time.",
            "If it's important you'll find a way. If it's not, you'll find an excuse.",
            "A goal without a plan is just a wish.",
            "Be comfortable with being uncomfortable.",
            "Growth takes place when you start doing stuff you are not qualified to do."
        ];

        const INTERVAL = 3 * 60 * 60 * 1000; // 3 hours

        function displayQuote() {
            quotes.forEach((quote, i) => {
                setTimeout(() => {
                    document.getElementById('widget').innerHTML = quote;
                }, i * INTERVAL);
            });
        }

        function displayWidget() {
            displayQuote();
            setTimeout(displayWidget, quotes.length * INTERVAL);
        }

        displayWidget();
    </script>

</body>
</html>
